spring.h2.console.enabled= true

spring.datasource.url=jdbc:h2:mem:pichinchadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  

spring.jpa.defer-datasource-initialization=true
spring.main.allow-bean-definition-overriding=true
server.port=8090
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
springbootjjwt.password.secret=mysecret
springbootjjwt.password.iteration=33
springbootjjwt.password.keylength=256

springbootjjwt.jjwt.secret=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave64ByteLength
springbootjjwt.jjwt.expiration=28800

spring.main.allow-circular-references=true 
spring.jpa.hibernate.naming.physical -strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl